<div class="container mt-4">
  <!-- Search and Filter Section -->
  <div class="row mb-4">
    <div class="col-md-8">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search products..." 
          [(ngModel)]="searchKeyword"
          (keyup.enter)="searchProducts()">
        <button class="btn btn-outline-secondary" type="button" (click)="searchProducts()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="selectedCategory" (change)="filterByCategory()">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="row">
    <div class="col-md-4 col-lg-3 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img [src]="product.imageUrl" 
             [alt]="product.name" 
             class="card-img-top product-image"
             (error)="onImageError($event)">
        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted small">{{ product.description | slice:0:100 }}...</p>
          
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="h5 text-primary mb-0">${{ product.unitPrice | number:'1.2-2' }}</span>
              <small class="text-muted">Stock: {{ product.unitsInStock }}</small>
            </div>
            
            <div class="d-grid gap-2">
              <button 
                class="btn btn-primary btn-sm" 
                (click)="addToCart(product)"
                [disabled]="product.unitsInStock === 0">
                <i class="fas fa-cart-plus me-1"></i>
                {{ product.unitsInStock === 0 ? 'Out of Stock' : 'Add to Cart' }}
              </button>
              <button 
                class="btn btn-outline-secondary btn-sm" 
                (click)="viewProductDetails(product.id!)">
                <i class="fas fa-eye me-1"></i>
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Products Message -->
  <div class="row" *ngIf="products.length === 0 && !loading">
    <div class="col-12 text-center">
      <div class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        No products found.
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="row" *ngIf="loading">
    <div class="col-12 text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Products pagination" *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">
          Previous
        </button>
      </li>
      
      <li class="page-item" 
          *ngFor="let page of getPageNumbers()" 
          [class.active]="page === currentPage">
        <button class="page-link" (click)="goToPage(page)">
          {{ page + 1 }}
        </button>
      </li>
      
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <button class="page-link" 
                (click)="goToPage(currentPage + 1)" 
                [disabled]="currentPage === totalPages - 1">
          Next
        </button>
      </li>
    </ul>
  </nav>
</div>
