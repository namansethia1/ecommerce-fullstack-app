<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input 
            type="text" 
            id="firstName" 
            formControlName="firstName"
            class="form-control"
            [class.is-invalid]="hasFieldError('firstName')"
            placeholder="Enter your first name">
          <div class="invalid-feedback" *ngIf="hasFieldError('firstName')">
            {{ getFieldError('firstName') }}
          </div>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input 
            type="text" 
            id="lastName" 
            formControlName="lastName"
            class="form-control"
            [class.is-invalid]="hasFieldError('lastName')"
            placeholder="Enter your last name">
          <div class="invalid-feedback" *ngIf="hasFieldError('lastName')">
            {{ getFieldError('lastName') }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.is-invalid]="hasFieldError('email')"
          placeholder="Enter your email address">
        <div class="invalid-feedback" *ngIf="hasFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <div class="input-group">
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="form-control"
            [class.is-invalid]="hasFieldError('password')"
            placeholder="Enter your password">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility('password')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="hasFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <div class="input-group">
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword"
            class="form-control"
            [class.is-invalid]="hasFieldError('confirmPassword')"
            placeholder="Confirm your password">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility('confirmPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="hasFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loading || registerForm.invalid">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
  </div>
</div>
