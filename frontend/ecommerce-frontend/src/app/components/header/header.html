<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">E-Commerce Store</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
        <li class="nav-item dropdown hover-dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" aria-expanded="false" (click)="$event.preventDefault()">
            Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="/products">All Products</a></li>
            <li><hr class="dropdown-divider"></li>
            <li *ngFor="let category of categories">
              <a class="dropdown-item" href="#" (click)="navigateToCategory(category.id!); $event.preventDefault()">
                {{ category.name }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/cart">
            <i class="fas fa-shopping-cart"></i>
            Cart
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" 
                  *ngIf="cartItemCount > 0">
              {{ cartItemCount }}
            </span>
          </a>
        </li>
        
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
        </ng-container>
        
        <ng-container *ngIf="isLoggedIn">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ currentUser?.firstName }} {{ currentUser?.lastName }}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
              <li><a class="dropdown-item" routerLink="/orders">Orders</a></li>
              <li *ngIf="isAdmin"><a class="dropdown-item" routerLink="/admin">Admin Panel</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
